version: "2"
sql:
  - engine: "postgresql"
    schema: "db/migrations"
    queries: "db/query"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        overrides:
          - db_type: "int4"
            go_type: "int64"
          - db_type: "int8"
            go_type: "int64"
          - db_type: "float4"
            go_type: "float64"
          - db_type: "float8"
            go_type: "float64"
          - db_type: "text"
            go_type: "string"
          - db_type: "varchar"
            go_type: "string"
          - db_type: "jsonb"
            go_type: "string" # or []byte if you want raw JSON
          - db_type: "timestamp"
            go_type: "time.Time"
          - db_type: "timestamptz"
            go_type: "time.Time"